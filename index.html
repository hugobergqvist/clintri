<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ClinTri - Visualization of Clinical Trials</title>
  </head>

  <body>
    <script src="index.js"></script>
    <p id="helloText">Hello all ClinTriers</p>
    <button id="categoryBtn" onClick="getCategories()">
      Console.Log all Categories
    </button>

    <button id="categoryBtn" onClick="getStudyTypeFromKeyword()">
      Console.Log StudyType & Phase from keyword
    </button>
    <div id="phaseDiv">
      <form id="phaseForm">
        <label for="phase">Condition:</label>
        <input type="text" id="phase" name="phase" /><br /><br />
        <input
          id="phaseBtn"
          type="button"
          onclick="getPhaseDistribution()"
          value="Get phases"
        />
      </form>
      <p id="studiesTotal"></p>
      <p id="condition"></p>
      <table id="phaseTable">
        <thead>
          <tr>
            <th>Phase</th>
            <th>Studies</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
