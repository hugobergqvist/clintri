<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Clitri - Visualization of Clinical Trials</title>

</head>

<body>
  <script src="index.js"></script>
  <button id="categoryBtn" onClick="getCategories()">Generate Table</button>
  <table id="testTable">
    <thead>
      <tr>
        <th>Condition</th>
        <th>Studies</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  </button>

          Console.Log StudyType & Phase from keyword

  <!-- The header of the website -->
  <header id="header">
    <div>
      <h1 id="titleName">ClinTri</h1>
    </div>
    <div id="SecondaryHeaderText">
      <div id="verticalLine"></div>
      <div>
        <p id="informationText"><b>Clinical trials information visualization</b></br>Based on 10 000+ medical
          trials
        </p>
      </div>
    </div>
    <div id="searchbar">
      <div id="cover">
        <form method="get" onsubmit="searchfunction(e)">
          <div class="tb">
            <div class="td"><input type="text" placeholder="Condition: e.g. Breast Cancer" required></div>
            <div class="td" id="s-cover">
              <input type="image" src="images/chart.svg" alt="Submit" width="48" height="48" id="searchImage">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="menuBar">
      <button style="width: 100px; height: 50px; background-color: #eee; color: #444;" onclick="addTreeMap()"
        id="menu">Press
        me!</button>
    </div>

    <div id="phaseDiv">
      <form id="phaseForm">
        <label for="phase">Condition:</label>
        <input type="text" id="phase" name="phase" placeholder="Bacterial and Fungal Diseases" />
        <button id="phaseBtn" type="button" onclick="getPhaseDistribution()" value="Get phases">Get Phases</button>
      </form>
      <p id="studiesTotal"></p>
      <p id="condition"></p>
      <table id="phaseTable">
        <thead>
          <tr>
            <th>Phase</th>
            <th>Studies</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </header>

  <!-- Wrapper div contains the treemap -->
  <div id="my_dataviz"></div>
  <div class="wrapper" id="categorieContainer"></div>
  <div class="sankeyTreeContainer" id="sankeyTree"></div>



  <script src="script/handlingdata.js"></script>
  <script src="script/index.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", modifyIncomingData);    
  </script>
  <script src="script/sankeyTree.js"></script>
</body>

</html>
